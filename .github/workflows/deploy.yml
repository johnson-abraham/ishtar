name: Deploy to Firebase

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Install Firebase Functions Dependencies
        run: npm install
        working-directory: functions

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Service Account and Deploy
        run: |
          # Decode the base64 secret and write it to a temporary file
          echo "${{ secrets.GCP_SA_KEY_B64 }}" | base64 --decode > ./gcp-sa-key.json
          
          # Optional: Add a debug line to verify file content (will be redacted but helps confirm file exists)
          echo "Service account key file created. First few lines:"
          head -n 5 ./gcp-sa-key.json
          
          # Set the GOOGLE_APPLICATION_CREDENTIALS environment variable
          export GOOGLE_APPLICATION_CREDENTIALS="./gcp-sa-key.json"
          
          # Deploy using the authenticated service account
          firebase deploy --only hosting,functions --debug # Add --debug for verbose Firebase CLI output
          
          # Clean up the temporary file (important for security)
          rm ./gcp-sa-key.json
        env:
          # Pass the base64 encoded secret to the step
          GCP_SA_KEY_B64: ${{ secrets.GCP_SA_KEY_B64 }}
