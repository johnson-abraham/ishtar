name: Deploy to Firebase

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Install Firebase Functions Dependencies
        run: npm install
        working-directory: functions

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Service Account and Deploy
        run: |
          # Create a temporary file for the service account key
          echo "${{ secrets.GCP_SA_KEY }}" > ./gcp-sa-key.json
          # Set the GOOGLE_APPLICATION_CREDENTIALS environment variable
          export GOOGLE_APPLICATION_CREDENTIALS="./gcp-sa-key.json"
          # Deploy using the authenticated service account
          firebase deploy --only hosting,functions
          # Clean up the temporary file (important for security)
          rm ./gcp-sa-key.json
        env:
          # Only setting GCP_SA_KEY as a secret, the GOOGLE_APPLICATION_CREDENTIALS is set in the run command
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }} # This passes the secret content to the step
