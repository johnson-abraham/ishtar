name: Deploy to Firebase

on:
  push:
    branches:
      - master # Trigger on pushes to the master branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # Use a Linux environment

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Action to checkout your code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Using Node.js 22
          cache: 'npm' # Cache npm dependencies

      - name: Install Frontend Dependencies
        run: npm install # Or yarn install if you use yarn

      - name: Build React App
        run: npm run build # This assumes your package.json has a "build" script for Vite

      # --- Firebase Functions specific steps (only install dependencies, build is handled by deploy) ---
      - name: Install Firebase Functions Dependencies
        run: npm install # Or yarn install
        working-directory: functions # IMPORTANT: Run this command inside the 'functions' directory
      # --- End Firebase Functions specific steps ---

      - name: Install Firebase CLI
        run: npm install -g firebase-tools # Install Firebase CLI globally

      - name: Authenticate with Service Account and Deploy
        run: |
          # Create a temporary file for the service account key
          echo "${{ secrets.GCP_SA_KEY }}" > ./gcp-sa-key.json
          # Set the GOOGLE_APPLICATION_CREDENTIALS environment variable
          export GOOGLE_APPLICATION_CREDENTIALS="./gcp-sa-key.json"
          # Deploy using the authenticated service account
          firebase deploy --only hosting,functions
          # Clean up the temporary file (important for security)
          rm ./gcp-sa-key.json
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }} # This passes the secret content to the step
