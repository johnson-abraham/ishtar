name: Deploy to Firebase

on:
  push:
    branches:
      - master # Trigger on pushes to the master branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest # Use a Linux environment

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Action to checkout your code

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Specify your Node.js version (adjust if needed)
          cache: 'npm' # Cache npm dependencies

      - name: Install Frontend Dependencies
        run: npm install # Or yarn install if you use yarn

      - name: Build React App
        run: npm run build # This assumes your package.json has a "build" script for Vite

      - name: Install Firebase CLI
        run: npm install -g firebase-tools # Install Firebase CLI globally

      - name: Deploy to Firebase Hosting and Functions
        run: firebase deploy --only hosting,functions --token "${{ secrets.FIREBASE_TOKEN }}"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }} # Pass the token as an environment variable
